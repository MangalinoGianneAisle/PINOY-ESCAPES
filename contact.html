<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main>
        <header>
            <div class="header-index">
                <h1 class="header-title">Pinoy Escapes</h1>
                <button class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav id="nav-menu" class="nav-menu">
                <a href="index.html">home</a>
                <a href="about.html">about</a>
                <a href="destinations.html">destinations</a>
                <a href="contact.html">contact</a>
            </nav>
        </header>

        <!--i also use div for the container of the contact form-->
        <div class="contact-box">
            <h2>Contact Us</h2>
            <p class="contact-info">We’re here for you! If you have any questions or want to make a booking, simply fill out the form below, and we’ll get back to you soon!</p>
            <form class="contact-form">
                <!--text box for the: first name-->
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="John" required>
                
                <!--text box for the: last name-->
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Doe" required>

                <!--text box for the: email-->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                
                <!--text box for the: phone number-->
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="0912-345-6789" required>

                <!--text area for the message-->
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Your message here..." required></textarea>

                <!--button for the submit button--> 
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-icons">
                <!--links for my social media platforms-->
                <a href="https://facebook.com" target="_blank" class="icon-link">
                    <i class="fab fa-facebook-f"></i> 
                    PinoyEscapes.com
                </a>
                <a href="mailto:PinoyEscapes@gmail.com" class="icon-link">

                    PinoyEscapes@gmail.com
                </a>
                <a href="tel:09994899536" class="icon-link">
                    <i class="fas fa-phone-alt"></i> 
                    09994899536
                </a>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
